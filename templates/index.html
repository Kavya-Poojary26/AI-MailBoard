<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mail Board</title>
  <style>
    body {
      background-color: #0d0d0d; /* Black */
      color: #e0e0e0; /* Light text */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 120, 255, 0.5);
      width: 500px;
      text-align: center;
    }
    h2 {
      color: #3fa9f5;
      margin-bottom: 10px;
    }
    .dashboard-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #3fa9f5;
      text-decoration: none;
      font-weight: bold;
    }
    .dashboard-link:hover {
      text-decoration: underline;
    }
    textarea {
      width: 100%;
      background: #0d0d0d;
      color: #e0e0e0;
      border: 2px solid #3fa9f5;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 15px;
      background: #3fa9f5;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #1d7edc;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #3fa9f5;
    }
    .result h3 {
      color: #3fa9f5;
      margin: 0 0 10px;
    }
    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Mail Board</h2>
    <a href="/dashboard" class="dashboard-link">üìä View Dashboard</a>
    
    <form method="POST" id="emailForm">
      <textarea name="email" rows="8" placeholder="Paste your email here..."></textarea><br>
      <button type="submit">Analyze</button>
    </form>

    <div class="result" id="resultBox" style="display:none;">
      <h3>Result</h3>
      <p><strong>üìå Purpose:</strong> <span id="purpose"></span></p>
      <p><strong>üéØ Intent:</strong> <span id="intent"></span></p>
      <p><strong>‚úâÔ∏è AI Reply:</strong></p>
      <p id="reply"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch("/", { method: "POST", body: formData });
      const data = await response.json();
      document.getElementById("purpose").textContent = data.purpose;
      document.getElementById("intent").textContent = data.intent;
      document.getElementById("reply").textContent = data.reply;
      document.getElementById("resultBox").style.display = "block";
    };
  </script>
</body>
</html>
